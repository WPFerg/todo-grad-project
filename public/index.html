<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TODO List</title>
        <script src="fetch/fetch.js" type="text/javascript"></script>
        <script src="es6-promise/es6-promise.js" type="text/javascript"></script>
        <link href="main-less.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/ico" href="favicon.ico">
    </head>
    <body>
        <div class="scroll-fixer">
            <header>
                <h1>TODO List</h1>
            </header>
            <section>
                <div id="count-label"></div>
                <div id="mark-done-box">
                    <button id="delete-all-done-button">Delete All Completed</button>
                    <button id="view-all-button">View All Todos</button>
                    <button id="view-active-button">View Active Todos</button>
                    <button id="view-complete-button">View Complete Todos</button>
                    <button id="view-spinner-button">Show OneDiv&trade; Spinner</button>
                </div>
            </section>
        </div>
        <section class="scrollable">
            <div id="todo-list-placeholder">
                <div id="todo-list-loading-spinner"></div>
                <h2>Loading</h2>
            </div>
            <div id="todo-list"></div>
            <form id="todo-form">
                <input id="new-todo" placeholder="What needs to be done?" autofocus>
                <input id="submit-todo" type="submit" value="Create">
            </form>
            <div id="error"></div>
        </section>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
